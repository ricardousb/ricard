<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="index.html" class="title_menu">Inteligência Artificial</a>
        <menu>
          <ul class="menu_list">
            <li><a href="index.html">Home</a></li>
            <li><a href="INTELIGÊNCIA ARTIFICIAL.html">Cidades</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </menu>
      </nav>
    </header>
    <main>
      <section>
        <h1>Contato</h1>
        <div class="container_paragrafo">
          <form action="enviar.js" method="post" autocomplete="on">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required autocomplete="name" placeholder="Nome Completo"><br>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="email@pesquisasobreIA.com"><br>
          
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required placeholder="Assunto do Contato"><br>
          
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required placeholder="Sua Mensagem"></textarea><br>
          
            <input type="submit" id="botao_enviar" value="Enviar">
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>IFAL - 2023</p>
    </footer>
  </div>
</body>
</html>
